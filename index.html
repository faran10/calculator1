<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <h1>Java Script Calculator</h1>
    <div class="calc">
        <form name="calc">
     <input name="textview" type="textview" class="screen-shadow" id="display">
     <table>
      <tr>
      <td><input type="button" class="btn btn1 shadow-outer" id="clear" value="C"> </td>
      <td><input type="button" class="btn shadow-outer" value="%"></td>
      <td><input type="button" class="btn shadow-outer" value="&#8730"></td>
      <td><input type="button" class="btn shadow-outer" id="divide" value="/"></td>
      </tr>

      <tr>
        <td><input type="button" class="btn shadow-outer" id="seven" value="7"> </td>
        <td><input type="button" class="btn shadow-outer" id="eight" value="8"></td>
        <td><input type="button" class="btn shadow-outer" id="nine" value="9"></td>
        <td><input type="button" class="btn shadow-outer" id="multiply" value="*"></td>


      </tr>
      <tr>
        <td><input type="button" class="btn shadow-outer" id="four" value="4"> </td>
        <td><input type="button" class="btn shadow-outer" id="five" value="5"></td>
        <td><input type="button" class="btn shadow-outer" id="six" value="6"></td>
        <td><input type="button" class="btn shadow-outer" id="subtract" value="-"></td>


      </tr>

      <tr>
        <td><input type="button" class="btn shadow-outer" id="one" value="1"> </td>
        <td><input type="button" class="btn shadow-outer" id="two" value="2"></td>
        <td><input type="button" class="btn shadow-outer" id="three" value="3"></td>
        <td><input type="button" class="btn shadow-outer" id="add" value="+"></td>
      </tr>
      <tr>
        <td><input type="button" class="btn shadow-outer" id="zero" value="0"> </td>
        <td><input type="button" class="btn shadow-outer" id="decimal" value="."></td>
        <td><input type="button" class="btn shadow-outer" id="equals" value="="></td>


      </tr>
     </table>


        </form>
        </div>

        <h1>Designed And Code By Faran Mujtaba</h1>
</body>
</html>
